    <p>Escreva código com JSX, diretamente em uma página HTML, para calcular a soma dos quadrados de três números inteiros</p><br>
    <div id="root"></div>

    <script type="text/babel">
        let num1=7;
        let num2=4;
        let num3=5;
        let soma;

        soma = (num1*num1)+(num2*num2)+(num3*num3);
        
        const resultado = <h3>O resultado é: {soma}</h3>
        ReactDOM.render(resultado, document.getElementById('root'));
    </script>
