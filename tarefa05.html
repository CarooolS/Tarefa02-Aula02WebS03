<body>
    <h2>Tarefa 05 - Aula02</h2>
    <p>Escreva código com JSX, diretamente em uma página HTML, 
        para calcular o quadrado da soma de três números inteiros</p><br>
    <div id="root"></div>

    <script type="text/babel">
        let num1=2;
        let num2=6;
        let num3=3;
        let soma, result;

        soma = num1+num2+num3;
        result = soma*soma;

        const resultado = <h3>O resultado é: {result}</h3>
        ReactDOM.render(resultado, document.getElementById('root'));
    </script>
</body>
