<body>
    <h2>Tarefa 04 - Aula02</h2>
    <p>Escreva código com JSX, diretamente em uma página HTML, para calcular a média ponderada de três notas</p><br>
    <div id="root"></div>

    <script type="text/babel">
        let nota1=7;
        let nota2=7;
        let nota3=8;
        let result;

        result = ((nota1*1)+(nota2*2)+(nota3*3));
        result = result / (1+2+3);

        const resultado = <h3>O resultado é: {result}</h3>
        ReactDOM.render(resultado, document.getElementById('root'));
    </script>
